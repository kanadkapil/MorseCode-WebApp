<!DOCTYPE html>
<html lang="en" data-theme="coffee">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Encoder/Decoder</title>
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity=""
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-base-200 text-base-content">
    <!-- nav  -->
    <section>
        <div class="bg-neutral">
            <header class="flex justify-around py-3 bg-neutral text-neutral-content">
                <ul class="flex space-x-4">
                    <li>
                        <a id="downloadPython" class="btn btn-info" href="#" download="morse_code.py">Download Python
                            File</a>
                    </li>
                    <li>
                        <a id="downloadCpp" class="btn btn-warning" href="#" download="morse_code.cpp">Download C++
                            File</a>
                    </li>
                </ul>
            </header>
        </div>
    </section>

    <div class="container mx-auto mt-10">
        <h1 class="text-center text-4xl font-bold mb-5 text-primary">Morse Code Encoder/Decoder</h1>
        <div class="form-control mb-6">
            <label for="inputText" class="label">
                <span class="label-text text-3xl text-primary ">Input Text or Morse Code:</span>
            </label>
            <textarea class="textarea textarea-bordered textarea-lg w-full" id="inputText" rows="5"
                placeholder="Write here ................!!!"></textarea>
        </div>
        <div class="form-control text-center mb-6">
            <button id="encodeBtn" class="btn btn-primary mx-2 my-3">Encode to Morse Code</button>
            <button id="decodeBtn" class="btn btn-secondary mx-2 my-3">Decode from Morse Code</button>
        </div>
        <div class="form-control">
            <label for="outputText" class="label">
                <span class="label-text text-3xl text-primary">Output:</span>
            </label>
            <textarea class="textarea textarea-bordered textarea-lg w-full" placeholder="Wait ....!? UwU"
                id="outputText" rows="5" readonly></textarea>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="Script.js"></script>
</body>

</html>
